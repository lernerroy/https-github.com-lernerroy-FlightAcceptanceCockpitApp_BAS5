          content-target: true
      - name: com-legstate-fts-app-FlightAcceptance_sm-repo-host
        parameters:
          service-key:
            name: com-legstate-fts-app-FlightAccept_sm-repo-host-key
      - name: com-legstate-fts-app-FlightAcceptanceCockpit-f-uaa
        parameters:
          service-key:
            name: com-legstate-fts-app-FlightAcceptanceCockpit-f-uaa-key
    parameters:
      content:
        instance:
          destinations:
            - Name: com-legstate-fts-app-FlightAcceptanceCoc_repo_host
              ServiceInstanceName: com-legstate-fts-app-FlightAcceptance_sm-html5-srv
              ServiceKeyName: com-legstate-fts-app-FlightAccept_sm-repo-host-key
              sap.cloud.service: com-legstate-fts-app-FlightAcceptanceCockpit-flightacceptancecockpit
            - Authentication: OAuth2UserTokenExchange
              Name: com-legstate-fts-app-FlightAcceptanceCockpit-f_uaa
              ServiceInstanceName: com-legstate-fts-app-FlightAcceptance_sm-xsuaa-srv
              ServiceKeyName: com-legstate-fts-app-FlightAcceptanceCockpit-f-uaa-key
              sap.cloud.service: com-legstate-fts-app-FlightAcceptanceCockpit-flightacceptancecockpit
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: com-legstate-fts-app-FlightAcceptan_sm-app-content
