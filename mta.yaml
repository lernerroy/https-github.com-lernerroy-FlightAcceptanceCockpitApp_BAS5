    path: .
    requires:
      - name: com-legstate-fts-app-FlightAcceptance_sm-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comlegstateftsappFlightAcceptanceCockpitflightacceptancecock_sm.zip
          name: comlegstateftsappFlightAcceptanceCockpitflightacceptancecock_sm
          target-path: resources/
  - name: comlegstateftsappFlightAcceptanceCockpitflightacceptancecock_sm
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
resources:
  - name: com-legstate-fts-app-FlightAcceptance_sm-dest-srv
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: com-legstate-fts-app-FlightAcceptance_sm-dest-srv
      service-plan: lite
  - name: com-legstate-fts-app-FlightAcceptanceCockpit-f-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: com-legstate-fts-app-FlightAcceptance_sm-xsuaa-srv
      service-plan: application
  - name: com-legstate-fts-app-FlightAcceptance_sm-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: com-legstate-fts-app-FlightAcceptance_sm-html5-srv
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
